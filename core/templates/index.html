<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto em django</title>
</head>
<body>
<h1>Olá mundo</h1>
<h2>{{ curso }}</h2>
<h3>{{ outro }}</h3>
<span>{{ logado }}</span>

<table>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
         <td> <a href="{%url 'product' product.id %}">{{product.name}}</a></td>
         <td>{{product.price}}</td>
         </tr>
    {% endfor %}
      </tbody>
</table>

</body>
</html>
